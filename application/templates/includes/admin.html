
{% block content%}
    <div class="row">
        <div class="col-md-12 text-center">

            {% for admin in admins %}
            <dl>
                <dt>User ID  : {{admin.admin_id}}</dt>
                <dd>Email    : {{admin.email}}</dd>
                <dd>Password : {{admin.password}}</dd>
            </dl>
            {% else %}

                <h3>No Users yet!</h3>

            {% endfor %}

        </div>
    </div>
{% endblock %}
